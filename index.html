<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login In and Sign Up Form</title>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4cb4eda968.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
    <div class="form-box">
         <h1 id="title">Sign Up</h1>
         <form>
            <div class="input-group">
                <div class="input-field" id="nameField">
                    <i class="fa-solid fa-user-large"></i>
                  <input type="text" placeholder="Name">
                </div>

                <div class="input-field">
                    <i class="fa-solid fa-envelope-circle-check"></i>
                  <input type="Email" placeholder="Email">
                </div>

                <div class="input-field">
                    <i class="fa-solid fa-lock"></i>
                  <input type="password" placeholder="password">
                </div>
                      <p>Forget password <a href="#">Click Here</a></p>
            </div>
            <div class="btn-field">
                <button type="button" id="SignupBtn">Sign Up</button>
                <button type="button" id="LoginInBtn" class="disable">Login In</button>

            </div>
         </form>
    </div>
    </div>
    <script>
        let SignupBtn=document.getElementById("SignupBtn");
        let LoginInBtn=document.getElementById("LoginInBtn");
        let nameField=document.getElementById("nameField");
        let title=document.getElementById("title");

        LoginInBtn.onclick=function(){
            nameField.style.maxHeight="0";
            title.innerHTML="Login In";
            SignupBtn.classList.add("disable");
            LoginInBtn.classList.remove("disable");
        }
        SignupBtn.onclick=function(){
            nameField.style.maxHeight="60px";
            title.innerHTML="Sign Up";
            SignupBtn.classList.remove("disable");
            LoginInBtn.classList.add("disable");
        }


    </script>
</body>
</html>
